<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add a polygon to a map using a GeoJSON source</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        const centers = [
            [35.444908, -80.676059]
        ]
        mapboxgl.accessToken = 'pk.eyJ1Ijoib2Jvemt1cnR6aXAiLCJhIjoiY2w1MTlibHJuMDNpMDNkcGYxMzNzdGpxYyJ9.MKEqnQ9d7DvfNemJvALDmQ';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/obozkurtzip/ckvcj4kfr08iw14rtbsaebb8o',
            center: [-80.676059, 35.444908], // starting position
            zoom: 7 // starting zoom
        });

        map.on('load', () => {

            map.addSource('points', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': []
                }
            });

            map.addSource('maine', {
                'type': 'geojson',
                'data': {
                    "type": "Feature",
                    "properties": {},
                    "geometry": { "type": "Point", "coordinates": [0, 0] }
                }
            });
            // Add a circle layer
            map.addLayer({
                'id': 'circle',
                'type': 'circle',
                'source': 'points',
                'paint': {
                    'circle-color': 'orange',
                    'circle-radius': 8,
                    // 'circle-stroke-width': 2,
                    'circle-stroke-color': '#ffffff'
                }
            });

            map.addLayer({
                'id': 'maine',
                'type': 'fill',
                'source': 'maine', // reference the data source
                'layout': {},
                'paint': {
                    'fill-color': '#0080ff', // blue color fill
                    'fill-opacity': 0.25
                }
            });

            // Add a black outline around the polygon.
            // map.addLayer({
            //     'id': 'outline',
            //     'type': 'line',
            //     'source': 'maine',
            //     'layout': {},
            //     'paint': {
            //         'line-color': '#000',
            //         'line-width': 3
            //     }
            // });

            const center = [-80.676059, 35.444908];

            const radius = 50;
            const options = { steps: 60, units: 'miles', properties: { foo: 'bar' } };
            const circle = turf.circle(center, radius, options);

            map.getSource("maine").setData(circle)
            map.getSource("points").setData(turf.point(center))
        });
    </script>

</body>

</html>
